<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmize.com</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body class="raleway"> </div>
    <Header class="hero-head">
        <div class="hero">
            <div class="header-main">
                <h2 class="logo">Webmize</h2>
                <div class="button-signup">
                <button>Sign Up</button>
                </div>
            </div>
            <div class="hero-content">
                <h1 class="hero-content-text">Cool Dark UI Template for Webmize Agency!</h1>
              <button class="button-focused">Stay Focused</button>
            </div>
        </div>
    </Header>
    <Main class="main-content" >
        <section class="action-sec">
        <div class="action-bar">
            <div class="left-action-bar"> 
                <h2 class="action-bar-heading">See It in Action</h2>
                <p class="action-bar-subheading">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="live-preview-btn">Launch Live Preview</button>
            </div>
            <div class="right-action-bar">
                <img src="Images/wc-mini.png" alt="" loading="lazy">
            </div>
        </div>
        </section>
        <section class="users-section">
            <h2 class="users-title">Joined Thousands of Productive Users</h2>
            <div class="analytics-box">
            <div class="analytics">
                <p>50K</p>
                <p>Active Users</p>
            </div>
            <div class="analytics">
                <p>2M+</p>
                <p>Focus Sessions</p>
            </div>
            <div class="analytics">
                <p>95%</p>
                <p>Satisfaction Rate</p>
            </div>
            </div>
        </section>
    </Main>
    <Footer>

    </Footer>
</body>
</html>
